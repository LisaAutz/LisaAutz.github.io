<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cloud.tinymce.com/5/tinymce.min.js?apiKey=9big5kymg8sqsd137w6i6asb9cy5hzmra5frfwufdpjy3jxc"></script> -->
    <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>

    <!-- Firebase files -->
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <style>
        html,
        body {
            overflow: auto;
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top" role="navigation">
        <div class="container">
            <a class="navbar-brand" href="/">I'm Admin</a>
            <a href="/" class="nav-link">HOME</a>
            <div class="nav navbar-nav flex-row justify-content-between ml-auto">
                <form class="form form-inline" role="form" id="form">
                    <div class="form-group">
                        <input id="emailInput" placeholder="Email" class="form-control form-control-sm" type="text"
                            required="" name="email">
                    </div>
                    <div class="form-group ml-2">
                        <input id="passwordInput" name="password" placeholder="Password"
                            class="form-control form-control-sm" type="password" required="">
                    </div>
                    <div class="form-group ml-2">
                        <input type="submit" class="btn btn-primary btn-sm">
                    </div>
                </form>
                <button class="btn btn-sm btn-danger" style="display:none" id="sign-out">Sign Out</button>
            </div>
        </div>
    </nav>
    <section class="pt-5" id="admin-section">
        <div class="container">
            <div class="alert alert-dismissible fade show mt-5 d-none" role="alert" id="messages">
                <div id="msg-content"><strong>Login Success!</strong> You have been successfully loged in.</div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-dismissible fade show mt-5" role="alert" id="public" style="display:none">
                <div id="msg-content"> You need sign in to edit your posts.</div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- Placeholder for posts navlinks -->
            <div id="private" style="display:none">
                <nav id="post-nav">
                    <div class="nav nav-tabs justify-content-center" id="myTab" role="tablist"></div>
                </nav>

                <!-- Placeholder for Posts content -->
                <div class="tab-content" id="myTabContent"></div>
            </div>
        </div>
    </section>
    <div id="spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>

</html>
